<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Important: you'll only need one of the Bootcards CSS files below for every platform -->

    <!-- Bootcards CSS for iOS: -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.1/css/bootcards-ios.min.css"> -->

    <!-- Bootcards CSS for Android: -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.1/css/bootcards-android.min.css"> -->

    <!-- Bootcards CSS for desktop: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.1/css/bootcards-desktop.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css">

    <!-- Charts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
</head>

<body>

    <!--list of activities-->

    <div class="panel panel-default">

        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">Description</h3>

            <div class="btn-group pull-right">
                <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#editModal">
                    <i class="fa fa-plus"></i>
                    <span>Add</span>
                </a>
            </div>

        </div>

        <div class="list-group">

            <a class="list-group-item pjax" href="#">
                <i class="fa fa-2x pull-left fa-check-square-o"></i>
                <h4 class="list-group-item-heading">Subject</h4>
                <p class="list-group-item-text">Date</p>
            </a>

            <a class="list-group-item pjax" href="#">
                <i class="fa fa-phone fa-2x pull-left"></i>
                <h4 class="list-group-item-heading">Subject</h4>
                <p class="list-group-item-text">Date</p>
            </a>

            <a class="list-group-item pjax" href="#">
                <i class="fa fa-2x pull-left fa-file-text-o"></i>
                <h4 class="list-group-item-heading">Subject</h4>
                <p class="list-group-item-text">Date</p>
            </a>

            <a class="list-group-item pjax" href="#">
                <i class="fa fa-2x pull-left fa-paperclip"></i>
                <h4 class="list-group-item-heading">Subject</h4>
                <p class="list-group-item-text">Date</p>
            </a>

            <a class="list-group-item pjax" href="#">
                <i class="fa fa-2x pull-left fa-picture-o"></i>
                <h4 class="list-group-item-heading">Subject</h4>
                <p class="list-group-item-text">Date</p>
            </a>

        </div>

        <div class="panel-footer">
            <small class="pull-left"></small>
        </div>

    </div>
    </div>


    <!-- fixed tabbed footer -->
    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="bootcards-desktop-footer clearfix">
                <p class="pull-left">Description</p>
            </div>
        </div>
    </div>

    <!-- Load the required JavaScript libraries -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.pjax/1.9.2/jquery.pjax.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

    <!-- Bootcards JS file -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.2/js/bootcards.min.js"></script>

    <script src="/bootcards-demo-app/js/bootcards-demo-app.js"></script>

    <!--modals-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content"></div>
        </div>
    </div>
    <div class="modal fade" id="docsModal" tabindex="-1" role="dialog" aria-labelledby="docsModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content"></div>
        </div>
    </div>

    <script type="text/javascript">
        //highlight first list group option (if non active yet)
        if ($('.list-group a.active').length === 0) {
            $('.list-group a').first().addClass('active');
        }

        bootcards.init({
            offCanvasHideOnMainClick: true,
            offCanvasBackdrop: true,
            enableTabletPortraitMode: true,
            disableRubberBanding: true,
            disableBreakoutSelector: 'a.no-break-out'
        });
    </script>

</body>

</html>
